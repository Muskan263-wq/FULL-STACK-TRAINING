<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Job Portal</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .panel {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    .panel button {
      margin: 10px 0;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .panel button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="panel">
    <button onclick="location.href='/admin/add-job'">Add New Job</button>
    <button onclick="location.href='/admin/view-jobs'">View All Jobs</button>
    <button onclick="location.href='/admin/users'">Manage Users</button>
    <button onclick="location.href='/admin/resumes'">View Resumes</button>
    <button onclick="location.href='/logout'">Logout</button>
  </div>
</body>
</html>
