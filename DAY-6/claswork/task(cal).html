<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style(cal).css">
</head>

<body>
    <h1>RB CALCULATOR</h1>
    <div class="parent">
        <input type="text">
        <div class="container">
            <button id="btn" type="1">1</button>
            <button id="btn" type="2">2</button>
            <button id="btn" type="3">3</button>
            <button id="btn" type="+">+</button>
            <br>
            <button id="btn" type="4">4</button>
            <button id="btn" type="5">5</button>
            <button id="btn" type="6">6</button>
            <button id="btn" type="-">-</button>
            <br>
            <button id="btn" type="7">7</button>
            <button id="btn" type="8">8</button>
            <button id="btn" type="9">9</button>
            <button id="btn" type="*">*</button>
            <br>
            <button id="btn" type=".">.</button>
            <button id="btn" type="=">=</button>
            <button id="btn" type="0">0</button>
            <button id="btn" type="/">/</button>
        </div>
    </div>
</body>
</html>
